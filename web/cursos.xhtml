<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Adiciona Cursos</title>
    </h:head>
    <h:body>
        
        <h:outputStylesheet name="esf.css" library="css"/>
        <h:form>
            <h:panelGrid>
                <h:outputLabel value="Nome: " for="campo-nome"/>
                <h:inputText value="#{cursoBean.curso.nome}" id="campo-nome"/>
                
                <h:outputLabel value="Sigla: " for="campo-sigla"/>
                <h:inputText value="#{cursoBean.curso.sigla}" id="campo-sigla"/>
                
                <h:commandButton value="Adicionar" action="#{cursoBean.adicionaCurso}"/>
                
            </h:panelGrid>
            
            
        </h:form>
        
        <h1>Alguns Cursos EFS</h1>
            <ul>
                <ui:repeat value="#{cursoBean.cursos}" var="curso">
                    <li>
                        <h:outputText value="#{curso.sigla}: #{curso.nome}"/>
                    </li>
                </ui:repeat>
            </ul>
       
        <f:view>
             <h:form>
                <h:dataTable value="#{cursoBean.cursos}" var="curso"
                             rendered="#{not empty cursoBean.cursos}">
                    
                    <f:facet name="header">Lista de Cursos</f:facet> 
                    <h:column>
                        <f:facet name="header">Sigla</f:facet>
                        #{curso.sigla}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Nome</f:facet>
                        #{curso.nome}
                    </h:column>
                    
                    
                   
                </h:dataTable>
            </h:form>
            
            
            
        </f:view>

    </h:body>
</html>
